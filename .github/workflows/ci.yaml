name: Continuous Integration

on:
  push:
  workflow_dispatch:  # Allow manually triggering the workflow

permissions:
  contents: read


jobs:
  ruffing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          version-file: "./pyproject.toml"
      - run: ruff check --fix
      - run: ruff format
